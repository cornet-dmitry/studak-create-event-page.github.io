<!DOCTYPE html>
<html>
<head>
    <title>Event Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Event Form</h1>
    <form action="/submit" method="POST">
        <div class="form-group">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
        </div>
        <div class="form-group">
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required></textarea><br>
        </div>
        <div class="form-group">
            <label for="date_start">Date Start:</label><br>
            <input type="date" id="date_start" name="date_start" required><br>
        </div>
        <div class="form-group">
            <label for="date_end">Date End:</label><br>
            <input type="date" id="date_end" name="date_end" required><br>
        </div>
        <div class="form-group">
            <label for="time_start">Time Start:</label><br>
            <input type="time" id="time_start" name="time_start" required><br>
        </div>
        <div class="form-group">
            <label for="time_end">Time End:</label><br>
            <input type="time" id="time_end" name="time_end" required><br>
        </div>
        <div class="form-group">
            <label for="place">Place:</label><br>
            <input type="text" id="place" name="place" required><br>
        </div>
        <div class="form-group">
            <label for="photo">Photo:</label><br>
            <input type="text" id="photo" name="photo" required><br>
        </div>
        <div class="form-group">
            <label for="rate">Rate:</label><br>
            <input type="number" id="rate" name="rate" required><br>
        </div>
        <div class="submit-button">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
